sudo: false

language: android

env:
  global:
    - ANDROID_API_LEVEL=25
    - ANDROID_TARGET=android-25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.0
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - $ANDROID_TARGET
    - extra-google-google_play_services
    - extra-android-support
    - extra
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-$ANDROID_ABI-$ANDROID_TAG-$ANDROID_API_LEVEL

jdk:
  - oraclejdk8

before_install:
  - echo yes | android update sdk --all --filter build-tools-$ANDROID_BUILD_TOOLS_VERSION --no-ui --force

before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean check :demo:connectedAndroidTest